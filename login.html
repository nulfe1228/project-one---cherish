<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Cherish - login</title>
</head>
<body>
    <div id="c_login">
        <div class="login_box ">
            <div class="log_box">
                <div class="wrapper">
                    <div class="typing-demo">
                        CHERISH
                    </div>
                </div>
                <div class="login-wrapper">
                  <h2>Login</h2>
                  <form method="post" action="" id="login-form">
                      <input id="id_ip" type="text" name="userName" placeholder="Email">
                      <input id="pw_ip" type="password" name="userPassword" placeholder="Password">
                      <label for="remember-check">
                          <input type="checkbox" id="remember-check"> 아이디 저장하기
                      </label>
                      <button type="submit" value="Login" href="">Login</button>
                  </form>
                </div>
                <div class="log_etc">
                  <a class="find_idpw" href="#find_idpw">ID/PW찾기</a>
                  <a class="log_join" href="./join.html">회원가입</a>                  
                </div>
            </div>
            <!-- <hr> -->
            <div class="img_box">
                
            </div>
        </div>
        
    </div>
    <script src="./js/login.js"></script>
</body>
