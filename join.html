<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/join.css">
    <title>Cherish - join</title>
</head>
<body>
    <div id="c_join">
        <h1>CHERISH 회원가입</h1>
        <div id="join_box">
            <h4>이름</h4>
            <input class="wide_in" type="text">
            <h4>생년월일</h4>
            <input type="date">
            <h4>성별</h4>
            <input type="radio">남<input type="radio">여
            <h4>아이디(이메일)</h4>
            <input class="wide_in" type="email" placeholder="email을 입력하세요">
            <button class="check_btn">중복확인</button>
            <h4>비밀번호</h4>
            <input class="wide_in" type="password" placeholder="8~16자 비밀번호를 입력하세요">
            <h4>비밀번호 확인</h4>
            <input class="wide_in" type="password" placeholder="8~16자 비밀번호를 입력하세요(확인)">
            <button class="join_btn">회원가입하기</button>
        </div>
    </div>
</body>
</html>
